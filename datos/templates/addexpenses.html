{% extends 'base.html' %}

{% load static %}

{% block title %}Add a new expense{% endblock %}
{% block meta %}Datos{% endblock %}

{% block content %}

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <a href="/listexpenses" class="text-decoration-none">
                    <span class="text-muted fw-light">Expenses /</a></span> Add Expense
                
            </h4>

              <!-- Basic Layout & Basic with Icons -->
              <div class="row">
                <!-- Basic Layout -->
                <div class="col-xxl">
                  <div class="card mb-4">
                    <div class="card-body">
                      <form method="POST" action=>
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                          <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}"  placeholder="{{ form.name.label }}"/>
                          </div>
                      </div>
                  
                      <div class="row mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="3" placeholder="{{ form.description.label }}"></textarea>
                      </div>
                      </div>

                      <div class="row mb-3">
                        <label for="{{ form.amount.id_for_label }}" class="form-label">{{ form.amount.label }}</label>
                          <div class="col-sm-10">
                              <input type="number" class="form-control" name="{{ form.amount.name }}" id="{{ form.amount.id_for_label }}"  placeholder="{{ form.amount.label }}"/>
                          </div>
                      </div>
                     
                     
                      <div class="row mb-3">
                        <label for="{{ form.date.id_for_label }}" class="form-label">{{ form.date.label }}</label>
                          <div class="col-sm-10">
                              <input type="date" class="form-control" name="{{ form.date.name }}" id="{{ form.date.id_for_label }}"  placeholder="{{ form.date.value }}"/>
                          </div>
                      </div>

                      
                      <div class="row mb-3">
                        <label for="{{ form.category_name.id_for_label }}" class="form-label">{{ form.category_name.label }}</label>
                        <div class="col-sm-10">
                            {{ form.category_name }}
                        </div>
                    </div>
                    
                    
                    {% comment %} 
                    <div class="row mb-3">
                        <label for="{{ form.payment_method.id_for_label }}" class="form-label">Payment method</label>
                        <div class="col-sm-10">
                            <select name="{{ form.payment_method.name }}" id="{{ form.payment_method.id_for_label }}" class="form-select">
                                {% for payment_method in payment_methods %}
                                    <option value="{{ payment_method }}">{{ payment_method }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                  
                      <div class="row mb-3">
                        <label for="{{ form.receipt_photo.id_for_label }}" class="form-label">{{ form.receipt_photo.label }}</label>
                        <div class="input-group">
                          <div class="col-sm-10">
                            <input type="file" class="form-control" name="{{ form.receipt_photo.name }}" id="{{ form.receipt_photo.id_for_label }}" />
                          </div>
                          </div>
                    </div> {% endcomment %}
                    <div class="col-sm-2">
                    <button class="btn btn-primary d-grid w-100" type="submit">Add Expense</button>
                  </div> 
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            {% endblock %}
