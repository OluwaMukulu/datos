{% extends 'base.html' %}

{% load static %}

{% block content %}

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <a href="/listexpenses" class="text-decoration-none">
                    <span class="text-muted fw-light">Expenses /</a></span> {{ page_title }}
                
            </h4>

              <!-- Basic Layout & Basic with Icons -->
              <div class="row">
                <!-- Basic Layout -->
                <div class="col-xxl">
                  <div class="card mb-4">
                    {% comment %} <div class="card-header d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Basic Layout</h5>
                      <small class="text-muted float-end">Default label</small>
                    </div> {% endcomment %}
                    <div class="card-body">
                      <form>
                        {% csrf_token %}
                        {% comment %} {% for field in form %} {% endcomment %}
                        
                        <div class="row mb-3">
                          <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" value="{{ form.name.value }}" placeholder="Name of expense">
                          </div>
                      </div>
                  
                      <div class="row mb-3">
                        <label for="{{ form.date.id_for_label }}" class="form-label">{{ form.date.label }}</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="{{ form.date.name }}" id="{{ form.date.id_for_label }}" value="{{ form.date.value }}" placeholder="Date of expense">
                          </div>
                      </div>

                      <div class="row mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="3">{{ form.description.value }}</textarea>
                      </div>
                      </div>

                      <div class="row mb-3">
                        <label for="{{ form.receipt_photo.id_for_label }}" class="form-label">{{ form.receipt_photo.label }}</label>
                        <div class="input-group">
                            <input type="file" class="form-control" name="{{ form.receipt_photo.name }}" id="{{ form.receipt_photo.id_for_label }}" />
                            <label class="input-group-text" for="{{ form.receipt_photo.id_for_label }}">Upload</label>
                        </div>
                    </div>
                    
                      
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            {% endblock %}
