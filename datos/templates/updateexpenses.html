{% extends 'base.html' %}

{% load static %}

{% block title %}Update an expense{% endblock %}
{% block meta %}Datos{% endblock %}

{% block content %}

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <a href="/listexpenses" class="text-decoration-none">
                    <span class="text-muted fw-light">Expenses /</a></span> Update Expense
                
            </h4>

              <!-- Basic Layout & Basic with Icons -->
              <div class="row">
                <!-- Basic Layout -->
                <div class="col-xxl">
                  <div class="card mb-4">
                    {% comment %} <div class="card-header d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Basic Layout</h5>
                      <small class="text-muted float-end">Default label</small>
                    </div> {% endcomment %}
                    <div class="card-body">
                      <form>
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                          <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" value="{{ form.name.value }}" placeholder="{{ form.name.label }}">
                          </div>
                      </div>
                  
                      <div class="row mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="3">{{ form.description.value }}</textarea>
                      </div>
                      </div>

                      <div class="row mb-3">
                        <label for="{{ form.amount.id_for_label }}" class="form-label">{{ form.amount.label }}</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="{{ form.amount.name }}" id="{{ form.amount.id_for_label }}" value="{{ form.amount.value }}" >
                          </div>
                      </div>
                     
                     
                      <div class="row mb-3">
                        <label for="{{ form.date.id_for_label }}" class="form-label">{{ form.date.label }}</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="{{ form.date.name }}" id="{{ form.date.id_for_label }}" value="{{ form.date.value }}">
                          </div>
                      </div>

                      <div class="row mb-3">
                        <label for="{{ expense.category_name.id_for_label }}" class="form-label">Category</label>
                        <div class="col-sm-10">
                        <select id="{{ expense.category_name.id_for_label }}" class="form-select">
                            {% for unique_categories in unique_categories %}
                                <option value="">{{ unique_categories }}</option>
                            {% endfor %}
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="{{ expense.payment_method.id_for_label }}" class="form-label">Payment method</label>
                      <div class="col-sm-10">
                      <select id="{{ expense.payment_method.id_for_label }}" class="form-select">
                          
                        {% for payment_methods in payment_methods %}
                                <option value="">{{ payment_methods }}</option>
                            {% endfor %}
                          
                      </select>
                    </div>
                  </div>
                      

                      {% comment %} <div class="row mb-3">
                        <label for="{{ expense.category_name.id_for_label }}" class="form-label">Category</label>
                        <div class="col-sm-10">
                        <select id="{{ expense.category_name.id_for_label }}" class="form-select">
                            {% for expense in expense %}
                                <option value="{{ expense.category_name.value }}">{{ expense.category_name }}</option>
                            {% endfor %}
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="{{ expense.payment_method.id_for_label }}" class="form-label">Payment method</label>
                      <div class="col-sm-10">
                      <select id="{{ expense.payment_method.id_for_label }}" class="form-select">
                          
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="Credit">Credit</option>
                        <option value="Airtel Money">Airtel Money</option>
                        <option value="MTN Money">MTN Money</option>
                        <option value="Other">Other</option>
                          
                      </select>
                    </div>
                  </div> {% endcomment %}
                  

                      <div class="row mb-3">
                        <label for="{{ form.receipt_photo.id_for_label }}" class="form-label">{{ form.receipt_photo.label }}</label>
                        <div class="input-group">
                          <div class="col-sm-10">
                            <input type="file" class="form-control" name="{{ form.receipt_photo.name }}" id="{{ form.receipt_photo.id_for_label }}" />
                          </div>
                          </div>
                    </div>
                    <div class="col-sm-2">
                    <button class="btn btn-primary d-grid w-100" type="submit"><strong>Update</strong></button>
                  </div> 
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            {% endblock %}
